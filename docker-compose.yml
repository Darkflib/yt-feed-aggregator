version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: yt_feed
      POSTGRES_USER: yt_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yt_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Web application
  web:
    build: .
    command: ["web"]
    ports:
      - "8080:8080"
    environment:
      - YT_DATABASE_URL=postgresql+asyncpg://yt_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/yt_feed
      - YT_REDIS_URL=redis://redis:6379/0
      - YT_EXPORT_URL_BASE=http://localhost:8080
    env_file:
      - .env
    volumes:
      # Mount exports directory for local storage
      - exports_data:/app/exports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Export worker
  worker:
    build: .
    command: ["worker"]
    environment:
      - YT_DATABASE_URL=postgresql+asyncpg://yt_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/yt_feed
      - YT_REDIS_URL=redis://redis:6379/0
      - YT_EXPORT_URL_BASE=http://localhost:8080
    env_file:
      - .env
    volumes:
      # Mount same exports directory as web service
      - exports_data:/app/exports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Nginx reverse proxy (optional, for X-Accel-Redirect)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - exports_data:/var/exports:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  exports_data:
