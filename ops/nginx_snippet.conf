# Nginx reverse proxy configuration for YouTube Feed Aggregator
# Include this snippet in your main nginx server block

# Example usage in /etc/nginx/sites-available/yt-feed-aggregator:
#
# server {
#     listen 443 ssl http2;
#     server_name yourdomain.com;
#
#     ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
#     ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
#
#     # Include this configuration
#     include /path/to/this/nginx_snippet.conf;
# }

# Proxy to the application container
location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support (if needed in future)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
}

# Static files (if serving directly from nginx for better performance)
# Uncomment if you want nginx to serve static files directly
# location /static/ {
#     alias /path/to/static/files/;
#     expires 1y;
#     add_header Cache-Control "public, immutable";
# }

# Health check endpoint (can be used by load balancer)
location /healthz {
    proxy_pass http://127.0.0.1:8080/healthz;
    access_log off;
    proxy_set_header Host $host;
}

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;
